<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Number Guessing Game</h1>
      <p>
        We have selected a random number between 1 and 100. See if you can guess
        it in 10 turns or fewer. We'll tell you if your guess was too high or
        too low.
      </p>
      <div id="guesses">Guesses:</div>
      <section>
        <div>Enter A Guess:</div>
        <input type="number" name="guess" id="guess" />
        <button id="submit" type="submit">Submit Guess</button>
      </section>
    </main>
  </body>
</html>
